<head>
  <title>css-status</title>
</head>

<body>
  {{> cssInput}}
  <hr/>
  {{> cssOutput}}
</body>

<template name="cssInput">
  <div>
    <textarea id="css_input"></textarea>
    <button id="submit_css_input">Parse</button>
  </div>
</template>

<template name="cssOutput">
  <div>
    {{#each stylesheet}}
      {{#each rules}}
        <b>{{selectors}}</b><br/>
        {{#each declarations}}
          {{property}}: {{value}}<br/>
        {{/each}}
      {{/each}}
    {{/each}}
  </div>
</template>
